<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<style>
		:root {
			--primary-color: #007bff;
			--secondary-color: #6c757d;
			--background-color: #fafafa;
			--text-color: #666;
			--label-color: #999;
			--section-background: #f8f9fa;
		}

		body {
			padding: 10px;
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			background-color: var(--background-color);
		}

		.header {
			text-align: center;
			margin-bottom: 20px;
			padding-bottom: 15px;
			border-bottom: 2px solid var(--primary-color);
		}

		.header h2 {
			margin: 0;
			color: var(--primary-color);
			font-size: 18px;
		}

		.header p {
			margin: 5px 0 0 0;
			color: var(--text-color);
			font-size: 12px;
		}

		.section {
			margin: 15px 0;
			padding: 15px;
			background: var(--section-background);
			border-radius: 8px;
			border-left: 4px solid var(--primary-color);
		}

		.section h3 {
			margin: 0 0 10px 0;
			color: var(--secondary-color);
			font-size: 14px;
		}

		.info-item {
			display: flex;
			justify-content: space-between;
			margin: 8px 0;
			font-size: 13px;
		}

		.label {
			font-weight: bold;
			color: var(--label-color);
		}

		.value {
			color: var(--secondary-color);
			max-width: 150px;
			text-align: right;
			word-break: break-all;
		}

		.button {
			background: var(--primary-color);
			color: white;
			border: none;
			padding: 10px 15px;
			border-radius: 5px;
			cursor: pointer;
			width: fit-content;
			margin: 8px 0;
			font-size: 13px;
			transition: background 0.3s;
		}

		.button:hover {
			background: #0056b3;
		}

		.button.danger {
			background: #6c757d;
		}

		.button.danger:hover {
			background: #ff0b00;
		}

		.button:disabled {
			background: #ccc;
			cursor: not-allowed;
		}

		@media (min-width: 600px) {
			body {
				margin: auto;
				width: 600px;
			}
		}

		@media (prefers-color-scheme: dark) {
			:root {
				color-scheme: dark;
				--secondary-color: #ddd;
				--background-color: #222;
				--section-background: #454546;
				--text-color: #fff;
				--label-color: #bbb;
			}
		}
	</style>
</head>
